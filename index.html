<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container text-light">
        <h1 class="text-center bg-secondary">Add Book</h1>
        <form id="book-form">
            <div>
                <label id="Title">Title</label>
                <input type="text" id="Title" class="form-control u-full-width shadow">

            </div>
            <div>
                <label id="Author">Author</label>
                <input type="text" id="Author" class="form-control u-full-width shadow">

            </div>
            <div>
                <label id="ISBN">ISBN</label>
                <input type="text" id="ISBN" class="form-control u-full-width shadow">
            </div>
            <button class="btn btn-primary btn-sm">Submit</button>
        </form>
        <hr>

        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <table class="u-full-width">
            <tbody id="output"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
